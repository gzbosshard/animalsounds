<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <title>Animal Sounds</title>
</head>
<body>
 <div class="top">
    <h1>What does this animal sound like?</h1>
 </div>
 <div class="main">
    <button id="croc" class="buttonAnimal croc"><img src="assets/SVG/croc.svg"/></button>
    <button id="cow" class="buttonAnimal cow"><img src="assets/SVG/cow.svg"/></button>
    <button id="chicken" class="buttonAnimal chicken"><img src="assets/SVG/chicken.svg"/></button>
    <button id="rino" class="buttonAnimal rino"><img src="assets/SVG/rino.svg"/></button>
    <button id="elephant" class="buttonAnimal elephant"><img src="assets/SVG/elephant.svg"/></button>
    <button id="lion" class="buttonAnimal lion"><img src="assets/SVG/lion.svg"/></button>
    <button id="cat" class="buttonAnimal cat"><img src="assets/SVG/cat.svg"/></button>
    <button id="pig" class="buttonAnimal pig"><img src="assets/SVG/pig.svg"/></button>
    <button id="sheep" class="buttonAnimal sheep"><img src="assets/SVG/sheep.svg"/></button>
    <button id="dog" class="buttonAnimal dog"><img src="assets/SVG/dog.svg"/></button>
 
</div>
<div class="fonts">
    <p>sounds: <a href="https://freeanimalsounds.org/" target="_blank">freeanimalsounds</a><p>

</div>

<audio src="sounds/croc.mp3" id="sound_croc"></audio>
<audio src="sounds/cow.mp3" id="sound_cow"></audio>
<audio src="sounds/chicken.mp3" id="sound_chicken"></audio>
<audio src="sounds/rino.mp3" id="sound_rino"></audio>
<audio src="sounds/elephant.mp3" id="sound_elephant"></audio>
<audio src="sounds/lion.mp3" id="sound_lion"></audio>
<audio src="sounds/cat.mp3" id="sound_cat"></audio>
<audio src="sounds/pig.mp3" id="sound_pig"></audio>
<audio src="sounds/sheeps.mp3" id="sound_sheep"></audio>
<audio src="sounds/dog.mp3" id="sound_dog"></audio>

<script src="main.js"></script>
</body>
</html>
